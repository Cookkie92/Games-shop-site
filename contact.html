  <body>
    <header>
      <nav>
        <div class="logo">
          <h3><a href="index.html">Game|Hub</a></h3>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </header>

    <main class="contact-container">
      <h1 class="headline-text">Contact us</h1>
      <div id="sucess"><h3>Sucess</h3></div>
      <form id="contactForm">
        <div>
          <input
            class="contact-inputs"
            name="firstname"
            id="name"
            placeholder="Name"
          />
          <div class="error-form" id="nameError">Required</div>
        </div>
        <div>
          <input
            class="contact-inputs"
            name="email"
            id="email"
            placeholder="Email"
          />
          <div class="error-form" id="emailError">Enter Valid Email</div>
        </div>
        <div>
          <input
            class="contact-subject"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <div class="error-form" id="subjectError">
            Must have atlest 10 characters.
          </div>
        </div>

        <!-- <div>
          <input
            class="contact-inputs"
            name="adress"
            id="adress"
            placeholder="Adress"
          />
          <div class="error-form" id="adressError"></div>
        </div> -->
        <div class="btn-container">
          <button class="start-btn">Submit</button>
        </div>
      </form>
    </main>
